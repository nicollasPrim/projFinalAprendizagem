<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Saida</title>
    <link rel="stylesheet" href="style.css">
    <script src="attSaida.js"defer></script>
</head>
<body>
    <header>
        <a href="saida.html" class="voltar">Voltar</a>
        <h1>Atualizar Saida</h1>
    </header>
    <main class="funcs">
        <input type="text" id="id" placeholder="Digite o código da saida"><br>
        <button type="submit" id="buscar">Buscar</button><br>

        <input type="date" placeholder="Data de solicitação" id="dataSol"><br>
        <input type="time" placeholder="Hora de saida" id="horaSaida"><br>
        <input type="time" placeholder="Hora de retorno" id="horaRet"><br>
        <input type="text" placeholder="Motivo" id="motivo"><br>
        <input type="text" placeholder="Local de destino" id="localDest"><br>
        <input type="text" placeholder="Status" id="status"><br>
        <input type="text" placeholder="Nome do aluno" id="nmAluno"><br>
        <input type="text" placeholder="Nome do professor" id="nmProf"><br>
        <button type="submit" id="atualizar">Atualizar</button><br>
        <div id="res"></div>
    </main>
    <footer><p>&copy; 2025 Portal Escolar</p></footer>
</body>
</html>
