<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Professor</title>
    <link rel="stylesheet" href="style.css">
    <script src="cadProf.js"defer></script>
</head>
<body>
    <header>
        <a href="prof.html" class="voltar">Voltar</a>
        <h1>Cadastrar Professor</h1>
    </header>
    <main>
        <div class="cadastro-container">
            <form class="funcs_cad">
                <input type="text" id="nome" placeholder="Nome"><br>
                <input type="text" id="sobrenome" placeholder="Sobrenome"><br>
                <input type="text" id="matricula" placeholder="Matricula"><br>
                <input type="text" id="telefone" placeholder="Telefone"><br>
                <input type="email" id="email" placeholder="Email"><br>
                <button type="submit" id="cadastrar">Cadastrar</button><br>
            </form>
            <div id="res"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Portal Escolar</p>
    </footer>
</body>
</html>
