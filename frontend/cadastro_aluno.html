<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno</title>
    <link rel="stylesheet" href="style.css">
    <script src="cadAluno.js"defer></script>
</head>
<body>
    <header>
        <a href="alunos.html" class="voltar">Voltar</a>
        <h1>Cadastrar Aluno</h1>
    </header>
    <main>
        <div class="cadastro-container">
          <form class="funcs_cad">
              <input type="text" id="nome" placeholder="Nome"><br>
              <input type="text" id="sobrenome" placeholder="Sobrenome"><br>
              <input type="text" id="matricula" placeholder="Matricula"><br>
              <input type="text" id="telefone" placeholder="Telefone"><br>
              <input type="text" id="email" placeholder="Email"><br>
              <button type="submit" id="cadastrar">Cadastrar</button>
          </form>
          <div id="res" class="res"></div>
        </div>
      </main>
